<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello</title>
</head>

<body>
  <!-- 准备一个容器 -->
  <div id="test"></div>
  <!-- react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 支持react操作DOM -->
  <script src="../js/react-dom.development.js"></script>
  <!-- 将jsx转为js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <!--  -->
  <script type="text/babel">
    const myId = 'shuang'
    const myData = 'Hello,creaT'

    // 1.创建虚拟DOM
    const VDOM = (
      <div>
        <h2 className="title" id={myId.toUpperCase()}>
          <span style={{color:'pink'}}>{myData.toUpperCase()}</span>
        </h2>  
        <input type="text" />
      </div>
    )
    // 2.渲染虚拟DOM到页面
    ReactDOM.render(VDOM,document.getElementById('test'))
    /* 
      jsx语法规则：
        1.定义虚拟DOM时，不要写引号
        2.标签中混入JS表达式要用{}
        3.样式的类名指定不要用class，使用className
        4.只有一个跟标签
        5.标签必须闭合
        6.内联样式，要用style={{ke:value}}的形式去写
        7.标签首字母
          (1).若小写字母开头，则将标签转为html中同名元素，若html没有对应的元素，则报错
          (2).若大写字母开头，react就去渲染对于的组件，若组件没有定义，则报错
    */
  </script>
</body>

</html>
