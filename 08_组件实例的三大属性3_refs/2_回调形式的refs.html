<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello</title>
</head>

<body>
  <!-- 准备一个容器 -->
  <div id="test"></div>
  <!-- react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 支持react操作DOM -->
  <script src="../js/react-dom.development.js"></script>
  <!-- 将jsx转为js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <!-- 限制props的类型  -->
  <script src="../js/prop-types.js"></script>
  <!--  -->
  <script type="text/babel">
    class Demo extends React.Component{
      render(){
        return (
          <div>
            <input ref={currentNode=>this.input1 = currentNode} type="text" placeholder="点击按钮弹出数据"/>  
            <button onClick={this.alertData}>点击提示左侧数据</button>
            <input ref={c=>this.input2 = c} onBlur={this.alertData2} type="text" placeholder="失去焦点弹出数据"/>  
          </div>
        )
      }
      alertData = ()=>{
        const {input1} = this
        alert(input1.value)
      }
      alertData2 = () => {
        const { input2 } = this
        alert(input2.value)
      }
    }
    ReactDOM.render(<Demo/>,document.getElementById('test'))
  </script>
</body>

</html>
